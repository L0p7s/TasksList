<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
</head>
<body>
    <h1>Editar Tarefa</h1>
    <form action="{{ url_for('editar', id=tarefa[0]) }}" method="post">
        <label for="nome">Nome da Tarefa:</label>
        <input type="text" id="nome" name="nome" value="{{ tarefa[1] }}" required>
        <label for="custo">Custo (R$):</label>
        <input type="number" id="custo" name="custo" value="{{ tarefa[2] }}" required>
        <label for="data_limite">Data Limite:</label>
        <input type="date" id="data_limite" name="data_limite" value="{{ tarefa[3] }}">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
